<div id="progress-container">
      <div #bar (click)="onClick($event)" id="progress_bar">
        <div class="bg-1">
          <div #avancement id="progress_avancement" class="bg-primary"></div>
        </div>
      </div>
      <div class="small">
        <small id="s1" *ngIf="timePassedString">{{ timePassedString }}</small>
        <small id="s2" *ngIf="durationString">{{ durationString }}</small>
      </div>
</div>
