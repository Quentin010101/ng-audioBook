<div id="wrapper">
    <h4>{{ category.name }}</h4>
    <div id="bookContainer">
        <ng-container *ngIf="audioBooksCategory">
            <ng-container *ngFor="let audioBook of audioBooksCategory">
                <app-card-book [audioBook]="audioBook"></app-card-book>
            </ng-container>
        </ng-container>
    </div>
</div>
