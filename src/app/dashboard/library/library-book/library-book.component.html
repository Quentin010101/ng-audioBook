<ng-container *ngIf="audioBook">

    <div class="card">
        <div class="image-container">
          <img #img mat-card-xl-image >
        </div>
        <div class="content">
          <p>{{ audioBook.title }}</p>
          <p><small><i>{{ audioBook.author }}</i></small></p>
        </div>
    </div>
    
</ng-container>
