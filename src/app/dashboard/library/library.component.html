<app-page>
  <span h3>Library</span>
  <ng-container *ngIf="categories && audioBooks; else elseBlock">
    <ng-container *ngFor="let cat of categories">
        <app-library-category [category]="cat" [audioBooks]="audioBooks"></app-library-category>
    </ng-container>
  </ng-container>
  <ng-template #elseBlock>
    No AudioBooks Found 😐 .
  </ng-template>
</app-page>
