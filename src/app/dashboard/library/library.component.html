<app-page>
  <h3 h3>Library</h3>
  <ng-container *ngIf="category && audioBooks; else elseBlock">
    <ng-container *ngFor="let cat of category">
        <app-library-category [category]="cat" [audioBooks]="audioBooks"></app-library-category>
    </ng-container>
  </ng-container>
  <ng-template #elseBlock>
    No AudioBooks Found 😐 .
  </ng-template>
</app-page>
