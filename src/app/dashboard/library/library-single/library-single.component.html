<app-page>
    <span h3>Book</span>
    <div *ngIf="audioBook" [class]="screenSize">
        <app-breadcrumbs [category]="audioBook.category.name" [bookName]="audioBook.title"></app-breadcrumbs>
        <mat-card>
            <div class="container">
                <mat-card-content>
                    <div class="img-cont">
                        <img *ngIf="src" mat-card-image [src]="src" >
                    </div>
                </mat-card-content>
                <div class="content">
                    <mat-card-header>
                        <mat-card-title>{{ audioBook.title }}</mat-card-title>
                        <mat-card-subtitle>{{ audioBook.author }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <div class="right-panel">
                            <p>{{ audioBook.summary }}</p>
                            <app-audio [audioBook]="audioBook" ></app-audio>
                        </div>
                    </mat-card-content>
                </div>
            </div>
        </mat-card>
    </div>
</app-page>
