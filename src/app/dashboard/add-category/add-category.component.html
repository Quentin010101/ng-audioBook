<app-page>
  <h3 h3>New Category</h3>
  <app-card>
    <mat-icon icon>check</mat-icon>
    <h4 title>New Category</h4>
    <div>
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <input matInput placeholder="Enter a new category" type="text" formControlName="category" />
        </mat-form-field>
        <div>
          <button mat-raised-button (click)="onSubmit()" [disabled]="form.invalid">Submit</button>
        </div>
      </form>
    </div>
  </app-card>
  <div>
    <table mat-table [dataSource]="categories" class="mat-elevation-z10">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="delete(element.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-page>
