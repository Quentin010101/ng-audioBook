<div id="login">
  <ng-container *ngIf="form">
    <form [formGroup]="form">
      <div>
        <mat-form-field appearance="outline"  matTooltip="Email" matTooltipPosition="right">
          <mat-label color="primary">Email</mat-label>
          <input type="email" matInput placeholder="Enter email" formControlName="email">
          <mat-icon color="primary" matSuffix>email</mat-icon>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            <small>Please enter a valid email address</small>
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            <small>Email is <strong>required</strong></small>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline"  matTooltip="Password" matTooltipPosition="right">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter password" formControlName="password">
          <mat-icon color="primary" matSuffix>lock</mat-icon>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            <small>Password is <strong>required</strong></small>
          </mat-error>
        </mat-form-field>
      </div>
      <div style="display:flex; justify-content: center;">
        <button mat-raised-button color="primary" class="enlarge-button" (click)="login()">Log in</button>
      </div>
    </form>
  </ng-container>
</div>
