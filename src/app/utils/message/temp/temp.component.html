<div class="container mat-elevation-z20" *ngIf="message">
  <div id="progress_bar">
    <div #progress id="progress" [@letsgo]="{value: test, params: { duration: duration, color: message.error ? 'var(--e3)' : 'var(--p3)'}}"></div>
  </div>
  <div id="message" >
    {{ message.text }}
  </div>
</div>
