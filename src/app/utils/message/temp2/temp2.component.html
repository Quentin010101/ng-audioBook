<div class="container" *ngIf="message">
    <div id="progress_bar">
      <div #progress id="progress" [@letsgo]="{value: animations, params: { duration: duration }}" [ngClass]="{'bg-primary' : !message.error, 'bg-warn': message.error}"></div>
    </div>
    <div id="message" matSnackBarLabel>
      <strong>{{ message.text }}</strong>
    </div>
  </div>
